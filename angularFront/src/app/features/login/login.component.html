<!-- Main navigation -->
<header>

    <!-- Full Page Intro -->
    <div class="view" style="background-image: url('./assets/IMG_4907.JPEG'); background-repeat: no-repeat; background-size: cover; background-position: center center;">
        <!-- Mask & flexbox options-->
        <div class="mask rgba-indigo-strong d-flex justify-content-center align-items-center">
            <!-- Content -->
            <div class="container">
                <!--Grid row-->
                <div class="row pt-lg-5 mt-lg-5">
                    <!--Grid column-->
                    <div class="col-md-6 mb-5 mt-md-0 mt-5 white-text text-center text-md-left wow fadeInLeft" data-wow-delay="0.3s">
                        <h1 class="display-5 font-weight-bold">Looking For Services ?</h1>
                        <hr class="hr-light" />
                        <h6 class="mb-3">
                            <div *ngIf="isLoggedIn; else loggedOut">
                                Logged in as {{ roles }}.</div>

                            <ng-template #loggedOut>
                                <div class="row col-sm-6" style="max-width:350px;">
                                    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                                        <div class="form-group">
                                            <label for="emai">Email</label>
                                            <input type="text" class="form-control" name="email" [(ngModel)]="form.email" #email="ngModel" required />
                                            <div *ngIf="f.submitted && email.invalid">
                                                <div *ngIf="email?.errors.required">Email is required</div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="password">Password</label>
                                            <input type="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel" required minlength="6" />
                                            <div *ngIf="f.submitted && password.invalid">
                                                <div *ngIf="password?.errors.required">Password is required</div>
                                                <div *ngIf="password?.errors.minlength">
                                                    Password must be at least 6 characters
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <button class="btn btn-primary">Login</button>
                                            <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
                                                Login failed: {{ errorMessage }}
                                            </div>
                                        </div>
                                    </form>
                                    <hr />
                                    <strong><p>¿Aún no tienes cuenta? </p></strong>
                                    <hr />
                                    <a href="signup" class="btn btn-success">Regístrate</a>

                                </div>
                            </ng-template>
                        </h6>
                        <!--<a mdbBtn color="white" outline="true" mdbWavesEffect
      >Online Reservation</a-->

                    </div>
                    <!--Grid column-->
                    <!--Grid column-->

                </div>
                <!--Grid row-->
            </div>
            <!-- Content -->
        </div>
        <!-- Mask & flexbox options-->
    </div>
    <!-- Full Page Intro -->

</header>
<!-- Main navigation -->
